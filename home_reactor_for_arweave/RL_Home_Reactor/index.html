<!doctype html>
<html>
<head>

<title>Reactor Lab Home Reactor</title>

<meta name='description' content='designed with lcCardLayoutToWeb project at GitHub'>

<!-- load CSS style sheets for this lab  -->
<link rel="stylesheet" href="css/index.css">

<!-- load COMMON CSS style sheets for this lab  -->
<link rel="stylesheet" href="web_labs_CSS/common.css">

<!-- load SPECIFIC JAVASCRIPT for this lab -->
<script language="javascript" src="js/process_plotter.js" type="text/javascript"></script>
<script language="javascript" src="js/process_plot_info.js" type="text/javascript"></script>
<script language="javascript" src="js/reactor.js" type="text/javascript"></script>

  <!-- load flot.js PLOTTING LIBRARY -->
  <script language="javascript" src="web_labs_JS/jquery/new_jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script language="javascript" src="web_labs_JS/jquery/new_jquery/jquery.flot.min-0.8.3.js" type="text/javascript"></script>
  <script language="javascript" src="web_labs_JS/jquery/new_jquery/jquery.flot.axislabels-20141122.js" type="text/javascript"></script>

<!-- initialize simulation after loading of this window -->
<script language="javascript">
  // this works as script in html file but not in external js files
  window.onload = reactor.openThisLab; // can NOT use () after openThisLab
</script>

</head>
<body>
    <div id="div_mainFrame">
      <p>
        This is a simple simulation of a chemical reactor.
        <br>
        Click the React button, then
        Empty, then Fill to react again.
        <br>
        Check out more simulations at <a href="https://ReactorLab.net">ReactorLab.net</a>
      </p>
    </div> <!-- end of div div_mainFrame -->
    <div id="div_simFrame">
       <img id="image_reactor_fill" class="reactor_images" src="images/reactor_fill.png">
       <img id="image_reactor_mix_00" class="reactor_images" src="images/reactor_mix_00.png">
       <img id="image_reactor_mix_01" class="reactor_images" src="images/reactor_mix_01.png">
       <img id="image_reactor_empty" class="reactor_images" src="images/reactor_empty.png">
       <input type="button" id="button_Fill" value="Fill" onclick="reactor.fillReactor()">
       <input type="button" id="button_Empty" value="Empty" onclick="reactor.emptyReactor()">
       <input type="button" id="button_React" value="React" onclick="reactor.reactReactor()">
       <div id="div_PLOTDIV_reactor_contents">
       </div> <!-- end of div div_PLOTDIV_reactor_contents -->
    </div> <!-- end of div div_simFrame -->
    <div id="div_plotFrame">
       <div id="div_PLOTDIV_conc_plot">
       </div> <!-- end of div div_PLOTDIV_conc_plot -->
       <p id="field_Trxr_label">
         Temperature (300-340 K)
      </p>
      <input id="input_field_Trxr" value="320" onchange="reactor.fGetTrxr()">
    </div> <!-- end of div div_plotFrame -->
</body>
</html>
