<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <title>Web Labs at ReactorLab.net</title>

  <meta name='description' content='designed with lcCardLayoutToWeb project at GitHub'>
  <meta name='description' content='Batch reactor simulation'>

  <!-- A VIEWPORT META LINE IN HTML HEAD IS NECESSARY FOR CSS @MEDIA TO WORK -->
  <!-- ID used to modify with Javascript after initial loading - OR EDIT HERE -->
  <!-- suggest use content width = div_simFrame width + 2 * div_simFrame left, and no scale -->
  <meta id='meta-viewport' name='viewport' content='width=370'>

  <!-- load CSS style sheets for this lab  -->
  <link rel="stylesheet" href="css/index.css">

  <!-- load COMMON CSS style sheets for this lab  -->
  <link rel="stylesheet" href="../web_labs_CSS/common.css">

  <!-- load SPECIFIC JAVASCRIPT for this lab -->
  <script language="javascript" src="js/process_sim_params.js" type="text/javascript"></script>
  <script language="javascript" src="js/puBatchReactor.js" type="text/javascript"></script>
  <script language="javascript" src="js/process_units.js" type="text/javascript"></script>
  <script language="javascript" src="js/process_plot_info.js" type="text/javascript"></script>

  <!-- load COMMON JAVASCRIPT for Web Labs -->
  <script language="javascript" src="../web_labs_JS/process_controller.js" type="text/javascript"></script>
  <script language="javascript" src="../web_labs_JS/process_interfacer.js" type="text/javascript"></script>
  <script language="javascript" src="../web_labs_JS/process_plotter_flot.js" type="text/javascript"></script>

  <!-- load flot.js PLOTTING LIBRARY -->
  <script language="javascript" src="../web_labs_JS/jquery/new_jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script language="javascript" src="../web_labs_JS/jquery/new_jquery/jquery.flot.min-0.8.3.js" type="text/javascript"></script>
  <script language="javascript" src="../web_labs_JS/jquery/new_jquery/jquery.flot.axislabels-20141122.js" type="text/javascript"></script>

  <!-- initialize simulation after loading of this window -->
  <script language="javascript">
    // this works as script in html file but not in external js files
    window.onload = controller.openThisLab; // can NOT use () after openThisLab
  </script>

</head>
<body>
<div id="div_simFrame">
   <div id="div_reactor">
      <img id="image_reactorImage" src="images/reactor.png">
         <div id="div_PLOTDIV_reactorContents">
         </div> <!-- end of div div_PLOTDIV_reactorContents -->
   </div> <!-- end of div div_reactor -->
   <input type="button" id="button_resetButton" value="Reset" value="Reset" onclick="resetThisLab()">
   <input type="button" id="button_runButton" value="Run" value="Run" onclick="runThisLab()">
   <div id="div_operatingParams">
      <p id="field_enterReactionTimeLABEL">
            Enter reaction time (s)
      </p>
      <input id="input_field_enterVmin" value="0.01" onchange="unit_3.updateUIparams()" value="0.05">
      <p id="field_enterVolumeLABEL">
            Enter Volume (m<sup shift="-4">3</sup>)
      </p>
      <input id="input_field_enterVolume" value="1" onchange="unit_1.updateUIparams()" value="400">
      <p id="field_enterConcentrationLABEL">
            Enter reactant conc (mol/m3)
      </p>
      <input id="input_field_enterConcentration" value="0.3" onchange="unit_1.updateUIparams()" value="300">
      <p id="field_enterTempertureLABEL">
            Enter Temperature (K)
      </p>
      <input id="input_field_enterTemperature" value="300" onchange="unit_1.updateUIparams()" value="0.005">
   </div> <!-- end of div div_operatingParams -->
   <div id="div_controller">
         <div id="div_PLOTDIV_plotData">
         </div> <!-- end of div div_PLOTDIV_plotData -->
      <input type="button" id="button_copyDataButton" value="Copy data" value="Copy data" onclick="copyData()">
      <!-- <p> id="field_enterJacketFeedTTempLABEL" MAY HAVE css visibility:hidden on open page; changed by unit_5.changeMode -->
      <!-- input id="input_field_enterJacketFeedTTemp" MAY BE type="hidden" on open page; changed by unit_5.changeMode -->
      <!-- end "div_RADIO_group_Controller" -->
   </div> <!-- end of div div_controller -->
   <p id="field_enterRateConstantLABEL">
      Enter k at 300 K
   </p>
   <input id="input_field_enterRateConstant" value="5e-3" onchange="unit_3.updateUIparams()" value="0.05">
   <input id="input_field_enterActivationEnergy" value="60" onchange="unit_4.updateUIparams()" value="20">
   <p id="field_enterActivationEnergyLABEL">
      Enter Ea (kJ/mol)
   </p>
   <input id="input_field_enterReactionOrder" value="1" onchange="unit_4.updateUIparams()" value="20">
   <p id="field_ReactionOrderLABEL">
      Enter reaction order (-1,0,1,2)
   </p>
</div> <!-- end of div div_simFrame -->
</body>
</html>
